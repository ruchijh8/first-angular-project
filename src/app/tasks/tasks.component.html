@if(isAddingTask){
    <app-new-task (cancel)="onCancelAddTask()" (addTask)="onAddTask($event)"/>
}

<section id ="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
            <menu>
                <button (click)="onStartAddTask()">Add Task</button>
            </menu>
    </header>
</section>

<ul>
 @for (task of selectedUserTask; track task.id) {
    <li>
        <app-task [task]="task" (complete)="onCompleteTask($event)" />
    </li>
 }
</ul>
